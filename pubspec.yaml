name: projecthac
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/loginsignup/
    - assets/images/idukki/
    - assets/images/trivandrum/
    - assets/images/wayanad/


  fonts:
    - family: Charmonman
      fonts:
        - asset: Fonts/Charmonman-Bold.ttf
        - asset: Fonts/Charmonman-Regular.ttf
    - family: Roboto
      fonts:
        - asset: Fonts/Roboto-Light.ttf

